<form class="form-horizontal">
  <div class="form-group">
    <label for="inputmess" class="col-sm-2 control-label">Task</label>
    <div class="col-sm-6">
      <input class="form-control" id="inputmess" placeholder="Task" ng-model="todoCtrl.task">
      <button type="submit" class="form-control btn glyphicon glyphicon-plus" ng-click="todoCtrl.add()"></button>
    </div>
  </div>
      
  <div class="table-responsive">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Author</th>
          <th>Task</th>
          <th>Complete</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="task in todoCtrl.tasks">
          <td>{{task.author}}</td>
          <td>{{task.task}}</td>
          <td>{{task.status}}</td>
          <td ng-show=task.author==authData.password.email><button type="submit" class="form-control btn glyphicon glyphicon-minus" ng-click="todoCtrl.remove(task)"></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
