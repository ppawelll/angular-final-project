<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in</h1>
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" ng-model="loginCtrl.email" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" ng-model="loginCtrl.password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginCtrl.signin()">Sign in</button>
                </form>
            <a href="#/register" class="text-center new-account">Create an account</a>
        </div>
    </div>
</div>
